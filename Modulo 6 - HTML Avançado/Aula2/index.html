<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <label>Nome: </label>
        <input name="nome" type="text" placeholder="Digite o seu nome">
        <br>
        <br>
        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu e-mail">   <!--Input em inglês é entrada. Entrada de dados-->
        <br>
        <br>
        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha">
        <br>
        <br>
        <Label>Selecione a cor do seu nome:</Label>
        <input type="color">
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <button>Enviar</button>
        <!--    <input type="button" value="Enviar 'Tag antiga'">   -->
    </form>
    
</body>
</html>
