<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <label for="nome">Nome: </label>
        <input name="nome" type="text" placeholder="Digite o seu nome" id="nome">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input name="email" type="email" placeholder="Digite seu e-mail" id="email">   <!--Input em inglês é entrada. Entrada de dados-->
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha" id="senha">
        <br>
        <br>
        <Label for="cor">Selecione a cor do seu nome:</Label>
        <input type="color" id="cor">
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino"><Label for="masculino">Masculino</Label>
        <br>
        <input name="sexo" type="radio" value="feminino" id="feminino"><Label for="feminino">Feminino</Label>
        <br>
        <input name="sexo" type="radio" value="outro" id="outro"><Label for="outro">Outro</Label>
        <br>
        <br>
        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">Html</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"><label for="javascript">Javascript</label>
        <br>
        <br>
        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Cuiabá">Cuiabá</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rondonópolis">Rondonópolis</option>
            <option value="" selected>-- Selecione a cidade</option>
        </select>
        <br>
        <br>
        <label for="carro">Selecione seu carro:</label>
        <select name="carro" id="carro">
        <optgroup label="Honda">
            <option value="Civic">Civic</option>
            <option value="City">City</option>
        </optgroup>
        <optgroup label="Fiat">
            <option value="Uno">Uno</option>
            <option value="Pálio">Pálio</option>
            <option value="Strada">Strada</option>
        </optgroup>
        <optgroup label="Chevrolet"> 
            <option value="Celta">Celta</option>
            <option value="Cruze">Cruze</option>
        </optgroup>
        </select>
        <br>
        <br>
        <button>Enviar</button>
        <!--    <input type="button" value="Enviar 'Tag antiga'">   -->
    </form>
    
</body>
</html>
